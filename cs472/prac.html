    <script>
class Employee{
    #fullname;
    static #counter=0;
    constructor( fullname, salary,hiredate){
        this.#fullname=fullname;
        this.salary=salary;
        this.hiredate=hiredate;
       
    }
    static incounter(){
        return counter += 1;
    }
    static getcounter(){
        return Employee.#counter;
    }
    get name(){
        return this.#fullname;
    }
    set name(x){
        return this.#fullname =x;
    }
  calcsalary(){
    return this.salary;
  }
  
}
class manager extends Employee{

  constructor( fullname,salary,hiredate,bonus){
    super(fullname,salary,hiredate);
    this.Bonus=bonus;
  }
  calcsalary(){
   return  super.calcsalary() * this.Bonus + this.salary;
  }
}
