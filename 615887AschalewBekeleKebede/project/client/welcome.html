<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-bzjLLgZOhgXbSvSc5A9LWWo/mSIYf7U7nFbmYIB2Lgmuiw3vKGJuu+abKoaTx4W6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main-styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"
        integrity="sha256-66f6uQTQkvHF8jpniLWJjnteEfmQaC/tATFew/nTBA8=" crossorigin="anonymous"></script>
    <title>Welcome Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <!-- Start Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a style="padding-right: 2em;" class="navbar-brand" href="">Shopping Cart</a>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item active"
                        style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                        <a class="nav-link" href="">Products</a>
                    </li>
                    <!--button class="button" id="logoutBtn" style="color: blue; margin-left: 41em;">Logout</button-->
                </ul>
                <div class="welcome-container">
                    <h1 id="userName"></h1><br>
                    <button class="submit" onclick="logout()">Logout</button>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
    </header>
    <main>
        <div class="container">
            <!-- main content here -->
            <h3>
                Product List In The Store
            </h3>
            <div style="margin-top: 1em;" id="divPatientsList" style="font-size: 1em">
                <table class="table table-striped" id="mytable">
                    <thead>
                        <tr>
                            <th scope="col">Name of Product</th>
                            <th scope="col">Price</th>
                            <th scope="col">Image</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="productTable">
                    </tbody>
                </table>
                <!--  Table for add Cart-->
                <div class="cart">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Name of product</th>
                                <th scope="col">Price</th>
                                <th scope="col">Total</th>
                                <th scope="col">Quantity</th>
                            </tr>
                        </thead>
                        <tbody id="cartTable">
                        </tbody>
                    </table>
                </div>
                <!--Table for quantity-->

                <div id="checkout">
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <th scope="col">Total: Item the cart</th>
                                <td id="totalProductCost" scope="col"></td>
                                <td scope="col"><button id="Checkout" onclick="checkout()">Place Order</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <center id="checkoutMSG">
                    <h1>Thanks for shopping</h1>
                </center>
            </div>
        </div>
    </main>


    <!-- Start footer -->
    <footer>
        <div>
            <span style="margin-left: 1em;"> Web Programmming</span>
            <span style="float: right;margin-right: 1em;"> &copy; April 2023</span>
        </div>
    </footer>
    <script src="static/js/index.js"></script>
</body>
</html>
