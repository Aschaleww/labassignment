<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles/style.css">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #login, #main-content {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f2f2f2;
            width: 20%;
        }

        #loginBtn  {
            margin-top: 10px;
        }
        h2{
            background-color: antiquewhite;
        }
    </style>
    <script>

        window.onload = function(){
            document.getElementById('testBtn').onclick = fetchProduct;

            document.getElementById('loginBtn').onclick = function(){
                fetch('http://localhost:3000/login',{
                    method: 'POST',
                    body:JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(response => response.json())
                    .then(data => {
                        if(data.error){
                            //here is error
                            document.getElementById('errorMsg').innerHTML = data.error;
                        } else {
                            sessionStorage.setItem('accessToken', data.accessToken);
                            window.location.href = '/welcome'
                            // document.getElementById('login').remove();
                            // document.getElementById('main-content').style.display = 'block';
                            // fetchProduct();
                            
                        }
                    })
                    
            }
        }


        function fetchProduct(){
            // console.log(`${sessionStorage.getItem('accessToken')}`);
            fetch('http://localhost:3000/products', {
                                headers: {
                                    Authorization: `Bearer ${sessionStorage.getItem('accessToken')}`
                                }
                            }).then(response => response.json())
                                .then(data => {
                                    if(data.error){
                                        document.getElementById('products').innerHTML = data.error;
                                    } else {
                                        document.getElementById('products').innerHTML = data.title;
                                    }
                                });
        }


        
    </script>
</head>
<body>
  
    <div id="login">
       
        <h2>Welcome to Our Store</h2>
        Username: <input type="text" name="username" id="username"/> <br/>
        Password: <input type="password" name="password" id="password"/><br/>
        <button id="loginBtn">Login</button>
        <p id="errorMsg"></p>
        <button id="testBtn">Authorization</button>
    </div>

  
 
</body>
</html>
