        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword2" class="form-label" >Password</label>
          <input type="password" class="form-control" id="exampleInputPassword2" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" title="insert atleast one lower case, one upper case letter and digit min size is 10">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword3" class="form-label" >check URL</label>
          <input type="password" class="form-control" id="exampleInputPassword3" pattern="^(https?://).*$" title=" try to fill https? ">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck8">
          <label class="form-check-label" for="exampleCheck8">Check me out</label>



        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
